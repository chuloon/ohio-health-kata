<div id="container">
  <div class="title">Babysitting Wage Calculator</div>

  <input type="text" [(ngModel)]="startTime" [textMask]="{ mask: timeMask }">
  <input type="text" [(ngModel)]="bedTime" [textMask]="{ mask: timeMask }">
  <input type="text" [(ngModel)]="endTime" [textMask]="{ mask: timeMask }">
  <button (click)="doCalculation()">Submit</button>

  <div>{{ bill }}</div>
</div>
